name: Testing

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      checks: write
      pull-requests: write
      id-token: write
      statuses: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install .

      - name: Test with pytest
        run: |
          pytest \
              --junitxml=junit/test-results.xml \
              --cov=com --cov-report=xml --cov-report=html \
              --ctrf ctrf/report.json

      - name: Debug test reports
        run: |
          env | grep GITHUB | sort

      - name: Publish Test Report
        uses: mkerrinrapid/github-test-reporter@main
        with:
          report-path: './ctrf/*.json'

          failed-report: true
          fail-rate-report: true
          flaky-report: true
          flaky-rate-report: true
          annotate: false

          pull-request: true
          status-check: true
          status-check-name: 'GitHub Test Reporter Results'
          update-comment: true
          overwrite-comment: true

          comment-tag: '${{ github.workflow }}-${{ github.job }}'

          upload-artifact: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        if: always()
